<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left bg-black">
        <div class="close">
          <img width="30" class="invert" src="img/close.svg" alt="" />
        </div>
        <div class="home bg-gray rounded m1 p1">
          <div class="logo">
            <img width="30" class="invert" src="img/logo.svg" alt="" /><b
              >Spotify</b
            >
          </div>
          <ul style="cursor: pointer">
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-gray rounded m1 p1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/proivacy"
                ><span>Privacy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy-policy"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/cookies-policy"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy-policy/#3"
                ><span>About Us</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessbility"
                ><span>Accessbility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-gray rounded p1">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
              <img
                width="40px"
                class="invert hamburger"
                src="img/hamburger.svg"
                alt=""
              />

              <svg
                width="24"
                height="24"
                viewbox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <svg
                width="24"
                height="24"
                viewbox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="button">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="SpotifyPlaylist">
          <h1 style="text-decoration: underline">Spotify Playlists</h1>
          <div class="cardContainer">
            
          </div>
            
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songsbuttons">
                <img width="30" id="previous" src="img/previous.svg" alt="" />
                <img width="30" id="play" src="img/play.svg" alt="" />
                <img width="30" id="next" src="img/nextsong.svg" alt="" />
              </div>
              <div class="timevol">
                <div class="songtime"></div>

                <div class="volume">
                  <img  width="25" class="invert" src="img/volume.svg" alt="" />
                  <div class="range">
                    <input type="range" name="volume" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
